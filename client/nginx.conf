events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Varmista modernit tyypit myös jos mime.types olisi puutteellinen
  types {
    application/javascript  js mjs;
    text/css                css;
    application/wasm        wasm;
  }

  server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Palvele staattiset assetit sellaisenaan, 404 jos puuttuu
    location ~* \.(?:js|mjs|css|wasm|json|map|png|jpe?g|gif|svg|ico|woff2?)$ {
      try_files $uri =404;
      access_log off;
    }

    # SPA-fallback vain muille pyyntöille
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}