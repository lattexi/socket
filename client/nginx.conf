events {}

http {
  # Oikeat perusmimet
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Varmistetaan kriittiset tyypit myös eksplisiittisesti
  types {
    text/javascript  js mjs;
    text/css         css;
    application/wasm wasm;
  }

  server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 1) Palvellaan buildatut assetit sellaisenaan JA 404 jos puuttuu
    location ~* \.(js|mjs|css|map|wasm)$ {
      try_files $uri =404;
      # Jos käytät esipakattuja tiedostoja (vite-plugin-compression tms):
      # palvele .br/.gz oikeilla headereilla
      gzip_static on;
      brotli_static on;
      # (nginx:alpine sisältää gzip_static; brotli vaatii yleensä lisämoduulin.
      # Jos sitä ei ole, poista brotli_static -rivi.)
    }

    # 2) Suosi immuuttia cachea Vite-assetsille (valinnainen, mutta hyvä)
    location ^~ /assets/ {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 3) SPA-fallback kaikelle muulle
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 4) Socket.IO-proxy (jos samassa Nginxissä)
    location /socket.io/ {
      proxy_pass http://server:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}